<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music_cd.css">
    <title>Music CDs</title>
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>Music CDs</h1>
        </div>
    </div>

    <div class="songList">
        <div class="formData">

        <form onsubmit="event.preventDefault();" autocomplete="off">
            <label for>Author</label>
            <input type="text" id="txtAuthor" name="author">
            <label for>Title</label>
            <input type="text" id="txtTitle" name="title">
            <label for>Year</label>
            <input type="number" id="numYear" name="year">

            <input type="submit" value="Add" id="sendForm"></button>
        </form>
        </div>


        <div class="tableResults">
        <table id="songResult">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Edit</th>
                </tr>
            </thead>
                <tbody>

                </tbody>
        </table>
    </div>
</div>

    <div class="footer">
        <p>@2021 Grecu Filoftea-Bianca</p>
    </div>

    <script src="music_cd.js"></script>
</body>
</html>
